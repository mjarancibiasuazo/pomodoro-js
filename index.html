    <title>Pomodoro</title>

<body>
    <!-- estructura básica para mostrar el contador -->

        <div id="time">
            <div id="value"></div> <!--cuenta regresiva-->
                <div id="taskName"></div> <!--Nombre de la tarea-->
         </div>
         <!-- formulario -->
         <div class="tasks-containe">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="itTask"/><!--ingresar tarea-->
                    <input type="submit" id="bAdd" value="Agregar Tarea"/><!--botón agregar tarea-->
                </form>
            </div>
            <div id="tasks"> <!--Se agregan todas las tareas que voy agregando-->

            </div>
         </div>
    </div>

<script src="main.js"></script>
